side_proj_pr_hub_desc = "Ein zentraler Einstiegspunkt zur Anzeige von Pull-Requests über mehrere Versionskontrollanbieter hinweg. Derzeit zielt dies nur auf die Plattform Azure DevOps ab und ermöglicht die Anzeige von Pull-Request-bezogenen Daten über mehrere Organisationen, Projekte und Repositories hinweg."
side_proj_hk_desc = "Dies war das erste Nebenprojekt, um Technologien für meinen ersten Vollzeitjob als Entwickler zu erlernen. Darüber hinaus hat dieser selbsterstellte Rad-Blog in den letzten Jahren Spenden für wohltätige Zwecke gesammelt."
side_proj_daad_desc = "Ein einfaches CLI-Tool, um zu testen, ob die Methode \"DefaultAzureCredential\" aus dem Paket \"Azure.Identity\" die Authentifizierungsdetails vom lokalen Computer abholen und ein Token abrufen kann."
side_proj_hotsave_desc = "Ein einfaches CLI-Tool zum sofortigen Sichern und Wiederherstellen eines Backups für eine einzelne Datei mit globaler Hotkeys."
side_proj_fromsoft_desc = "Eine kleine Anwendung, um den Fortschritt in FromSoftware Spielen zu tracken."
side_proj_timewaste_desc = "Projekt zum Ausprobieren von \"recharts\" und der Steam API, indem die Spielzeit einiger Steam Nutzer innerhalb der letzten zwei Wochen grafisch visualisiert wird."
side_proj_wysiwyg_desc = "\"What You See Is What You Get\" Editor unter Verwendung von \"Tailwind CSS\" mit Markdown als Zielformat."
side_proj_lion_desc = "Dieses Projekt beinhaltet den Quellcode dieser Webseite."

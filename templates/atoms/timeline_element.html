<div
  class="flex flex-col border border-slate-400 dark:border-slate-100 rounded-lg p-3 gap-3"
>
  <div class="bg-indigo-400 text-black w-max rounded-2xl px-3 py-1">
    {{ time_display }}
  </div>
  <div class="font-bold">{{ title }}</div>
  <div class="flex justify-between">
    <div>{{ subtitle }}</div>
    {% if let Some(l) = link %}
    <div class="ml-3 flex justify-baseline items-end">
      <a href="{{ l }}" target="_blank" rel="noreferrer">
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </div>
    {% endif %}
  </div>
</div>
